<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h4><i class="fa fa-user-plus"></i>&nbsp;&nbsp;<strong>Staff Entry</strong></h4>
        </div>
        <div class="card-body">
            <form class="form-horizontal col-sm-offset-2">
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="designation">Designation<span
                            style="color: red;">*</span>:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="designation" name="designation" required>
                            <option selected>Select Designation</option>
                            <option>Lecturer</option>
                            <option>Professor</option>
                            <option>Associate Professor</option>
                            <option>Head of Department</option>
                            <option>Lab Assistant</option>
                            <option>Librarian</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="rollnumber">Staff Name<span
                            style="color: red;">*</span>:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="rollnumber" name="rollnumber" ngModel required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="email">Email Address<span
                            style="color: red;">*</span>:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" name="email" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="fname">First Name<span
                            style="color: red;">*</span>:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="fname" name="fname" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="lname">Last Name<span
                            style="color: red;">*</span>:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lname" name="lname" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="gender">Gender<span style="color: red;">*</span>:</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" checked>Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Female
                    </label>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="role">Select Role:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="role" name="role" required>
                            <option selected>Select role</option>
                            <option>role 1</option>
                            <option>role 2</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="phone">Phone Number<span
                            style="color: red;">*</span>:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone" name="phone" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form> 
            <!-- <div class="col-sm-10" > -->
            <div style="float: left;">
                Show Entries <select id="numbers">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select> 
            </div>
        
            <div class="form-group row" style="float: right;">
                <label class="control-label col-sm-2" for="description">Search</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="description" >
                </div>
              </div>
            <table id="myTable" class="table table-striped" >
                <thead>
                  <tr>
                    <th>Designation</th>
                    <th>Staff Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Created Date</th>
                    <th>Action</th>
        
                  </tr>
